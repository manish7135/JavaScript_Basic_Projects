<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="card">
            <h1>Password-Generator</h1>
            <form id="form-area" >
                <div class="Password-BOX">
                    <input id="Password-Text" type="text" placeholder="password" disabled>
                    <button id="copy-Button" type="button">Copy</button>
                </div>
                <div>
                    <input type="checkbox" name="" id="specialCharacter">
                    <label for="specialCharacter">Special Characters</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="number">
                    <label for="number">Numbers</label>
                </div>
                <input type="range" name="" value="8" min="8" max="20" id="Password-Range">
                <p>Password Length : <span id="Length">8</span></p>
                <button type="submit" id="submit-Button">Generate Password</button>
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
