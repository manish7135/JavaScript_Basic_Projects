<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <h1 id="title">- GitSearch -</h1>
        <form onsubmit="searchUser(event)" >
            <input type="text" id="InputData" placeholder="Enter username" required>
            <button type="submit">Search</button>
        </form>
        <h1 id="errorFound"></h1>
        
        <!-- Loader Html -->
        <div id="loader" class="lds-dual-ring hidden"></div>
        <img class="notfound" src="/Images/ERRORGIF000.gif" id="notFound"></img>
        <div class="card">
            <!-- The Data of the Searched user Will be Showen here  -->
           
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
